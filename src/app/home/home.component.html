<div>

    <!--Your name: <input [(ngModel)] = "options.name" placeholder="name">-->
    Your name: <select [(ngModel)]="options.name" ng-model="data.singleSelect">
        <option value="">---Please select---</option>
        <option value="Kevin">Kevin</option>
        <option value="RaShaud">RaShaud</option>
        <option value="Rose">Rose</option>

    <br />Zip Codes for {{userFunc.zipToString(options.name)}}
    <br>
    <button (click)="clicked($event)">View Results</button>
    <br /><h1>{{options.name}}'s report</h1>
    <br /><p myReport></p>
